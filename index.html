<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="odin-lined.png" alt="The Odin Project logo">
            <h1>ODIN</h1>
        </div>
        <p id="credit">
            Photo by <a href="https://unsplash.com/@aldebarans?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Aldebaran S</a> on <a href="https://unsplash.com/photos/green-and-blue-galaxy-sky-zzi-6FCQtF8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </p>
    </div>
    <div id="right">
        <div id="top">
            <h2 class="intro">This is not a real online service! You know you need
                something like this in your life to help you realize 
                your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2 class="intro">You <em>know</em> you want to.</h2>
        </div>
        <div id="middle">
            <h2>Let's do this!</h2>
            <form action="" method="get" id="sign-up">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first" required>
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last" required>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
            </form>
        </div>
        <div id="bottom">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
